<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECHO V2</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/hamburgers.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navigation">
        <div class="container-fluid">
            <div class="topbar">
                <a href="#" class="web-logo"><img src="img/logo.png" alt="Website Logo"><span class="slogan">Green Industry Community - For Pros, By Pros</span></a>
               <div class="header-controls">
                <div class="topbar-search">
                    <i class="search_icn"></i>
                    <input type="text" value="Search" id="search_field">
                </div>
                <a href="#" class="echo-btn-red join-btn">Join Free</a>
                <a href="" class="login_link"><i class="login_icn"></i>Login</a>
               </div>
            </div>
            <div class="main-menu">
                <div class="hamburger hamburger--collapse">
                      <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                      </span>
                </div>
                <ul>
                    <li><a href="#" class="menu-item">Pro Tips</a></li>
                    <li><a href="#" class="menu-item">Pro Forum</a></li>
                    <li><a href="#" class="menu-item">Pro Workshops</a></li>
                    <li><a href="#" class="menu-item">Pro Rewards</a></li>
                    <li><a href="#" class="menu-item">Pro Networking</a></li>
                    <li><a href="#" class="menu-item">UAG</a></li>
                </ul>
                <div class="mobile-overlay"></div>
            </div>

        </div>
    </nav>
</header>

<footer>
    <div class="container">
      <div class="row">
          <div class="col-6">
              <div class="subscription-form">
                  <span class="subscribe-label">Sign up to get the latest news!</span>
                  <div class="subscription-control">
                  <input type="text" placeholder="Email Address" class="subscribe-field">
                  <a href="#" class="echo-btn-green subscribe-btn">Subscribe</a>
                  </div>
              </div>
          </div>
          <div class="col-3">
              <div class="social-sharing">
                  <h3 class="sharing-title">Follow Us</h3>
                  <a href="#"><i class="facebok_icn"></i></a>
                  <a href="#"><i class="instagramm_icn"></i></a>
                  <a href="#"><i class="youtube_icn"></i></a>
              </div>
          </div>
          <div class="col-3">3</div>
      </div>
    </div>
</footer>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
